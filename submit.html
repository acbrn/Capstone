<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>Intergalactic Voyages</title>
</head>
<body>
    <div class="header">
        <img src="Interstell.png" id="logo" alt="interstellarlogo">
        <h1 id="headline">Submit Mission <span> Names</span></h1>
    </div>


    <nav class="topbar" id="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>

        <a href="futureMissions.html">Future Missions</a>
    </nav>
    <div class="content" id="submission">
        <form id="sub-menu">
            <label for="planet">Select a Planet:</label>
            <select id="planet" name="planet">
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Saturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
            </select>
            <br><br>
            <label for="mission">Mission Name:</label>
            <input type="text" id="mission" name="mission" required>
            <br><br>
            <input type="submit" value="Submit">
        </form>

        <div id="result">
        <img id="planetImage" src="space-satellite.png"  alt="Planet Image">
        </div>
    </div>

        <script src="index.js"></script>
    <footer id="footer" style="text-align: center; margin-top: 20px;">
