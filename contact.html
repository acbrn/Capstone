<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>Intergalactic Voyages</title>
    <div class="header">
        <img src="Interstell.png" id="logo" alt="interstellarlogo">
        <h1 id="headline">Contact Intergalactic <span> Voyages</span></h1>
    </div>

</head>
<body>
    <main>
        <nav class="topbar" id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a class="active" href="contact.html">Contact</a>
            <a href="submit.html">Submit Mission Names</a>
            <a href="futureMissions.html">Future Missions</a>
        </nav>

        <div class="content">
        </div>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
        action="https://formspree.io/f/xbjvnzoo" method="POST">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Full Name</label>
              <input type="text" name="name" id="full-name" placeholder="First and Last"
              required="">
              <label for="email-address">Email Address</label>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld"
              required="">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Comment here"
              required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form
              Submission">
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer id="footer" style="text-align: center; margin-top: 20px;">
        ACBRN creation
    </footer>
</body>
</html>
